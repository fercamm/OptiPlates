<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OptiPlates - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand me-auto" href="#">OptiPlates</a>

  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{% if 'error' in message.tags %}danger{% else %}{{ message.tags }}{% endif %}">
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}

  <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
    <ul class="navbar-nav d-lg-flex justify-content-lg-center">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="featuresDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Funcionalidades
        </a>
        <div class="dropdown-menu" aria-labelledby="featuresDropdown">
          <a class="dropdown-item" href="{% url 'goals' %}">Goals</a>
          <a class="dropdown-item" href="{% url 'customize_diet' %}">Customize Diet</a>
          <a class="dropdown-item" href="{% url 'meal_plan' %}">Meal Plan</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto d-lg-none">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user"></i> {{ username }}
        </a>
        <div class="dropdown-menu" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="{% url 'profile' %}">User Profile</a>
          <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
        </div>
      </li>
    </ul>
  </div>

  <ul class="navbar-nav ms-auto d-none d-lg-flex">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="userDropdownMobile" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-user"></i> {{ username }}
      </a>
      <div class="dropdown-menu" aria-labelledby="userDropdown">
        <a class="dropdown-item" href="{% url 'profile' %}">User Profile</a>
        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
      </div>
    </li>
  </ul>

</nav>

<div class="container mt-5">
  <h1>Bienvenido a OptiPlates</h1>
  <!-- Aquí podrías agregar más contenido relacionado con las funcionalidades de OptiPlates -->
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
